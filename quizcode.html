<!DOCTYPE HTML>
<html lang="en">
<head>

	<!--- Basic Page Needs
 	 ================================================== -->
	<meta charset="UTF-8" />
	<meta name="description" content="Web APIs: Code Quiz">
	<meta name="author" content="Rodrigo M. Gimenes">
  
	<title>Code Quiz</title>

	<!-- Mobile Specific Metas
     ================================================== -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- CSS
	 ================================================== -->
	<link rel="stylesheet" type="text/css" href="./css/fonts.css"> 
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<!-- Favicons
     ================================================== -->
	<link rel="shortcut icon" href="./favicon/quiz.png" />

	<!-- jQuery
     ================================================== -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body id="home">

	<header id="header">
		<div class="wrapper">
			<h1>Code Quiz Challenge</h1>	
		</div>
	</header>

	<section id="Content" class="wrapper"> 

		<div class="counter-wrap" data-date-target="">
			<div class="counter minutes">
				<div id="minutes" class="number">01</div>
				<div class="caption">Minutes</div>
			</div> 
			<div class="counter seconds">
				<div id="seconds" class="number">00</div>
				<div class="caption">Seconds</div>
			</div> 
		</div> 

		<div class="container">
			<h2 class="questionspot">This is where I place my questions!!</h2>

			<form action="#" class="subscribe-form">
				<input id="firstanswer" type="text" placeholder="First answer" readonly>
				<input id="firstbutton" type="submit" value="True">
			</form> 
			<form action="#" class="subscribe-form">
				<input id="secondanswer" type="text" placeholder="Second answer" readonly>
				<input id="secondbutton" type="submit" value="True">
			</form> 
			<form action="#" class="subscribe-form">
				<input id="thirdanswer" type="text" placeholder="Third answer" readonly>
				<input id="thirdbutton" type="submit" value="True">
			</form>
			<form action="#" class="subscribe-form">
				<input id="fourthanswer" type="text" placeholder="Fourth answer" readonly>
				<input id="fourthbutton" type="submit" value="True">
			</form> 
		</div>

	</section>

	<footer id="footer">
		<div id="social-media">
			<ul> 
				<li><a href="https://github.com/rodrigomgimenes" target="_blank"><i class="plus-size-icon fa fa-github"></i></a></li>
			</ul>
		</div>
		<span class="copyright">&copy; Copyright 2020 <a href="./images/rmg.jpg" alt="rmg">RMG</a>. All right reserved</span>
	</footer>

	<!-- Javascript
	 ================================================== -->
	<script src="./javascript/script-quizcode.js"></script>
</body>
</html>
